<body>
<button fxLayoutAlign="center center" mat-raised-button color="primary" (click)="showForm()">create a todo</button>
  <div [hidden]="!show" fxLayout="row" >
    <mat-form-field>
    <input type="text"  [(ngModel)]="listName"  name="listName" matInput/>
 </mat-form-field>
    <mat-icon (click)="add(listName)">done</mat-icon>
 </div>
 <br>
<mat-grid-list cols="4" rowHeight="1:1" gutterSize="10px">
    <mat-grid-tile (click)="navigate(todos[i])" *ngFor="let todo of todos; let i=index" fxLayout="column">

      <a routerLink="/special" routerLinkActive="active">
        <img src="assets/images/logo1.jpg"/>
        <mat-grid-tile-footer fxLayoutAlign="center center">{{todos[i]}}</mat-grid-tile-footer>
    </a>

    </mat-grid-tile>
  </mat-grid-list>
